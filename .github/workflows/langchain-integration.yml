name: LangChain Integration (manual)

on:
  workflow_dispatch:
    inputs:
      run:
        description: "Set to 'yes' to run the integration job (requires OPENAI_API_KEY secret)"
        required: true
        default: "no"

jobs:
  langchain-integration:
    if: github.event.inputs.run == 'yes'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install optional integration deps
        run: |
          python -m pip install --upgrade pip
          pip install langchain openai

      - name: Run LangChain integration tests (requires OPENAI_API_KEY)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          RUN_LANGCHAIN_INTEGRATION: 1
        run: |
          pytest tests/integration -q
